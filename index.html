<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="wrap">
        <svg style="display: none;">

            <symbol id="circle" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" stroke="yellow" stroke-width="5" fill="lightgreen" />
            </symbol>

            <symbol id="square" viewBox="-50 -50 200 200">
                <rect width="100" height="100" />
            </symbol>

            <symbol id="rectangle" viewBox="0 -30 120 100">
                <rect width="120" height="40" />
            </symbol>

            <symbol id="ellipse" viewBox="0 0 120  100">
                <ellipse cx="65" cy="50" rx="65" ry="35" />
            </symbol>
        </svg>

        <svg width="100" height="100">
            <use xlink:href="#circle"></use>
        </svg>

        <svg class="brown-square" width="200" height="200"  style="transform: rotate(45deg);">
            <use class="use-brown" xlink:href="#square"></use>
        </svg>

        <svg class="blue-rectangle" width="150" height="100">
            <use xlink:href="#rectangle"></use>
        </svg>

        <svg class="red-ellipse" width="160" height="100">
            <use xlink:href="#ellipse"></use>
        </svg>

    </div>
</body>

</html>
